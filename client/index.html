<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/jet.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="Description" content="JetArticles 文章平台 jetarticles jetlive.cn" />
  <!-- <link href="@\output.css" rel="stylesheet"> -->
  <!-- 非关键 CSS 异步加载 -->
  <script>
    window.addEventListener('load', () => {
      const styles = [
        '/iconfont/iconfont.css',
        'https://cdn.jsdelivr.net/npm/highlight.js/styles/atom-one-dark.min.css'
      ];
      styles.forEach(href => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        document.head.appendChild(link);
      });
    });
  </script>
  <title>JetArticles</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
